<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="https://media.tenor.com/tEJ08WIj9lcAAAAj/charizard-pokemon-charizard.gif"
         alt="pokemon" class="pokempon__image">

        <img src="./img/pokedex.png" alt="Pokédex" class="pokedex">

        <h1 class="pokemon__data">
            <span class=" pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input 
             type="search"
             class="input__search"
             placeholder="Nome ou Numero"
             required
            >
        </form>

    </main>

</body>
</html>
