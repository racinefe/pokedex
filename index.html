<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- #Links -->
    <link rel="icon" href="./img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- #Main Js -->
    <script defer src="./js/script.js"></script>


    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="./img/aaa.png" alt="Pokemon" class="pokempon__image">

       
        <h1 class="pokemon__data">
            <span class=" pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
             type="search"
             class="input__search"
             placeholder="Nome ou Numero"
             required
            />
        </form>

        <div class="buttons">
           <button class="button bnt-prev">&lt; Prev</button>
           <button class="button bnt-next"> Next &gt;</button>
        </div> 

        <img src="./img/pokedex.png" alt="Pokédex" class="pokedex">

    </main>

</body>
</html>
